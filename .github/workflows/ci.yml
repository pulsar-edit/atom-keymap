name: CI

on:
  - push
  - pull_request

env:
  CI: true

jobs:
  Test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Rebuild dependencies for Electron
        run: npx electron-rebuild
      - name: Run tests
        uses: coactions/setup-xvfb@v1.0.1
        with:
          run: npm test
